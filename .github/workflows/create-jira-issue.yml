name: Create Jira issue
on:
  issues:
    types:
      - opened

jobs:
  create-issue:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - github_id: "1mjay"
            user_num: "1"
          # 다른 팀원 추가 예정

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check if issue creator is a team member
        id: check-user
        run: |
          if [[ "${{ github.event.issue.user.login }}" != "${{ matrix.github_id }}" ]]; then
            echo "팀원으로 등록되어 있지 않습니다. 계속하려면 팀원으로 추가해주세요."
            exit 1
          fi

      - name: Login to Jira
        if: steps.check-user.outcome == 'success'
        uses: atlassian/gajira-login@v3.0.1
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets[format('JIRA_API_TOKEN_{0}', matrix.user_num)] }}
          JIRA_USER_EMAIL: ${{ secrets[format('JIRA_USER_EMAIL_{0}', matrix.user_num)] }}

      - name: Issue Parser
        uses: stefanbuck/github-issue-praser@v3
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/issue_form.yml

      - name: Log Issue Parser
        run: |
          echo '${{ steps.issue-parser.outputs.jsonString }}'

      - name: Convert markdown to Jira Syntax
        uses: peter-evans/jira2md@v1
        id: md2jira
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}

            ${{ github.event.issue.body }}
          mode: md2jira

      - name: Create Issue
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: JUJU
          issuetype: Subtask
          summary: "${{ github.event.issue.title }}"
          description: "${{ steps.md2jira.outputs.output-text }}"
          fields: |
            {
              "parent": {
                "key": "${{ steps.issue-parser.outputs.issueparser_parentKey }}"
              }
            }

      - name: Log created issue
        run: echo "Jira Issue ${{ steps.issue-parser.outputs.parentKey }}/${{ steps.create.outputs.issue }} was created"

      - name: Checkout develop code
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Update issue title
        uses: actions-cool/issues-helper@v3
        with:
          actions: "update-issue"
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          title: "${{ steps.create.outputs.issue }} ${{ github.event.issue.title }}"